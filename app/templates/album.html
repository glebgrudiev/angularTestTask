<h2 class="album-name">{{ albumCtrl.album.title }}</h2>
<div class="album-desc">{{ albumCtrl.album.desc }}</div>
<div class="album-videos">
    <div class="album-videos-item" ng-repeat="video in albumCtrl.album.videos" album-videos-item video-title="video.title" video-link="video.url"></div>
</div>

<form name="newAlbumVideoForm" class="add-video-to-album">
    <h3 class="text-center">Add new video to album</h3>
    <div class="input-row">
        <label for="videoTitle">Title:</label>
        <input type="text" id="videoTitle" name="videoTitle" class="form-control" ng-model="albumCtrl.newVideo.title" required />
    </div>
    <div class="input-row">
        <label for="videoDesc">Description:</label>
        <textarea id="videoDesc" name="videoDesc" class="form-control" ng-model="albumCtrl.newVideo.desc"></textarea>
    </div>
    <div class="input-row">
        <label for="videoUrl">URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" class="form-control" ng-model="albumCtrl.newVideo.url" required />
    </div>
    <div class="input-row form-btns">
        <button type="button" class="btn btn-primary" ng-disabled="!newAlbumVideoForm.$valid" ng-click="albumCtrl.addNewVideo()">Add to album</button>
    </div>
</form>
